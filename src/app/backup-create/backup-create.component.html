<div class="img-heading">
  <img [ngSrc]="lib.getImage('backup')"></img>
  <h2 [innerHTML]="New Backup"></h2>
</div>
<div class="pure-g pure-form">
   <label class="pure-u-1-3">Name Of Backup</label>
   <input type="input" [ngModel]="values.name"/>
   <label class="pure-u-1-3">Folder Of Backup</label>
   <input type="input" [ngModel]="values.folder"/>
   <label class="pure-u-1-3">Version Of Backup</label>
   <input type="input" [ngModel]="values.version"/>
   <hr/>
   <button class="pure-button pure-button-primary pure-button-default"
	 (click)="post()">Backup</button>
</div>
