<div class="img-heading">
   <img [ngSrc]="lib.getImage('restores')"></img>
   <h2 [innerHTML]="title"></h2>
</div>
<div class="pure-g">
   <div class="pure-u-1-2" *ngFor="restore of models">
	<app-restore-box [restore]="restore"></app-restore-box>
   </div>
   <div class="pure-u-1 pagination">
	 <button class="pure-button pure-button-primary" *ngFor="page of lib.getPages(settings.count)" (click)="gotoPage(page)">
	 </button>
  </div>
</div>
