<h2 [innerHTML]="restore.name"></h2>
<hr/>
<span><b>Folder: </b> <span [innerHTML]="restore.folder"></span></span>

   <div class="progress-bar-full" [ngStyle]="{'width': '100%'}"></div>
</div>
