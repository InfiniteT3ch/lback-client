<div class="pure-g pure-form">
    <center>
	 <h2 [innerHTML]="title"></h2>
	 <label class="pure-u-1-3">Username</label>
	 <input class="pure-u-2-3" type="text" [(ngModel)]="user.username"/>
	 <label class="pure-u-1-3">Password</label>
	 <input class="pure-u-2-3" type="password" [(ngModel)]="user.password"/>
       	 <hr/>
	 <button class="pure-button pure-button-primary pure-button-default" (click)="login()">
		Login
	 </button>
   </center>
</div>
